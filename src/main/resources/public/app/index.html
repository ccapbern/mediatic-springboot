<!doctype html>
<!-- Déclaration du module principal de l'application-->
<html data-ng-app="App">
<head>
<meta charset="utf-8" />

<!-- Chargement des librairies javascript externes -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/underscore/underscore.js"></script>


<!-- Chargement des librairies javascript d'ANGULAR-JS -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-i18n/angular-locale_fr-fr.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>

<!-- Chargement des librairies de l'application -->
<script src="app.js"></script>
<script src="module-menu/js/Menu.js"></script>
<script src="module-menu/js/controller/MenuController.js"></script>
<script src="module-sidebar/js/Sidebar.js"></script>
<script src="module-sidebar/js/controller/SidebarController.js"></script>
<script src="module-media/js/media.js"></script>
<script src="module-media/js/controller/ListeMediaController.js"></script>
<script src="module-media/js/controller/MediaController.js"></script>
<script src="module-media/js/controller/AjouterMediaController.js"></script>
<script src="module-media/js/service/MediaService.js"></script>
<script src="module-media/js/directive/myType.js"></script>
<script src="module-adherent/js/adherent.js"></script>
<script src="module-adherent/js/controller/ListeAdherentController.js"></script>
<script src="module-adherent/js/controller/AdherentController.js"></script>
<script src="module-adherent/js/controller/AjouterAdherentController.js"></script>
<script src="module-adherent/js/service/AdherentService.js"></script>
<script src="module-login/js/login.js"></script>
<script src="module-login/js/controller/LoginController.js"></script>
<script src="module-login/js/service/LoginService.js"></script>


<!-- Chargement de BOOTSTRAP-->
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>

<!-- Chargement des STYLES propre à l'application --> 
<link rel="stylesheet" type="text/css" href="css/common.css" />

<!-- Dès la déclaration de l'application, $rootScope est défini. -->
<!-- On peut donc afficher un de ces attributs sans controller -->
<!-- Celui ci doit être défini ailleurs, dans les controllers par exemple. -->

<title data-ng-bind="page.titre"></title>

</head>
<body>
	<div data-ng-if="!isConnected()">
		<div data-ng-include="'./module-login/templates/login.html'"></div>
	</div>
	<div data-ng-if="isConnected()">
		<div data-ng-include="'module-menu/templates/menu.html'"></div>
		<div data-ng-include="'module-sidebar/templates/sidebar.html'" data-ng-show="sidebar == true"></div>
		<!-- Zone visée par ngRoute-->
		<ng-view></ng-view>
	</div>
</body>
</html>
