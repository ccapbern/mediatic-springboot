<main class="reduce">
    <table class="table table-condensed table-bordered table-striped table-hover">
        <thead>
            <tr>
                <th ng-click="adherentCtrl.triAdherents('id')">Identifiant</th>
                <th ng-click="adherentCtrl.triAdherents('nom')">Nom</th>
                <th>Date de naissance</th>
                <th>Livres empruntÃ©s</th>
                <th>Cotisation Ã  jour</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="adherent in adherentCtrl.getAdherents()" data-ng-click="adherentCtrl.showAdherent(adherent.id)">
                <td data-ng-bind="adherent.id"></td>
                <td data-ng-bind="adherent.nom + ' ' + adherent.prenom"></td>
                <td data-ng-bind="adherent.date_naissance | date:'dd/MM/yyyy'"></td>
                <td data-ng-bind="adherent.emprunt.length"></td>
                <td><input type="checkbox" data-ng-model="adherent.cotisation_correcte" data-ng-disabled="true"/></td>
            </tr>
        </tbody>
    </table>
    <div class="paginate">
        <ul class="pagination">
            <li>
                <a data-ng-click="adherentCtrl.changePage(adherentCtrl.page - 1)" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li data-ng-repeat="page in adherentCtrl.pagesPossibles" data-ng-class="{active:page==adherentCtrl.page}"><a data-ng-click="adherentCtrl.changePage(page)" data-ng-bind="page + 1"></a></li>
            <li>
                <a data-ng-click="adherentCtrl.changePage(adherentCtrl.page + 1)" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </div>
</main>
